backend:
  name: github
  repo: boeygembos/boeygembos.github.io
  branch: main
  base_url: https://oauth.boeygembos.be
  auth_endpoint: auth

# For local development testing without GitHub
# local_backend: true

media_folder: "public/images"
public_folder: "/images"

collections:
  # Hero section
  - name: "hero"
    label: "Banner en Titel"
    files:
      - label: "Hero"
        name: "hero"
        file: "content/hero.json"
        fields:
          - { label: "Titel", name: "title", widget: "string", required: true }
          - { label: "Ondertitel", name: "subtitle", widget: "string", required: true }
          - { label: "Knop Tekst", name: "buttonText", widget: "string", required: true }
          - { label: "Achtergrond Afbeelding", name: "backgroundImage", widget: "image", required: true }

  # Intro section
  - name: "intro"
    label: "Over het bos"
    files:
      - label: "Intro"
        name: "intro"
        file: "content/intro.json"
        fields:
          - { label: "Titel", name: "title", widget: "string", required: true }
          - { label: "Ondertitel", name: "subtitle", widget: "text", required: true }
          - { label: "Afbeelding", name: "image", widget: "image", required: true }
          - { label: "Afbeelding Alt Tekst", name: "imageAlt", widget: "string", required: true }
          - { label: "Inhoud", name: "content", widget: "text", required: true }

  # Bosklas (single file)
  - name: "bosklas"
    label: "Bosklas"
    files:
      - label: "Bosklas Informatie"
        name: "bosklas"
        file: "content/bosklas.json"
        fields:
          - { label: "Titel", name: "title", widget: "string", required: true }
          - { label: "Beschrijving", name: "description", widget: "text", required: false }
          - label: "Kenmerken"
            name: "features"
            widget: "list"
            fields:
              - { label: "Tekst", name: "text", widget: "string" }
          - { label: "Gedetailleerde Informatie (Uitklapbaar)", name: "detailedInfo", widget: "text", required: false, hint: "Deze tekst verschijnt wanneer bezoekers op 'Meer Over Bosklas' klikken. Gebruik dubbele enters voor nieuwe paragrafen." }
          - label: "Foto's"
            name: "photos"
            widget: "list"
            fields:
              - { label: "Foto", name: "src", widget: "image" }
              - { label: "Bijschrift", name: "caption", widget: "string", required: false }

  # Gallery (single file)
  - name: "gallery"
    label: "Fotogalerij"
    files:
      - label: "Fotogalerij"
        name: "gallery"
        file: "content/gallery.json"
        fields:
          - label: "Foto's"
            name: "photos"
            widget: "list"
            fields:
              - { label: "Foto", name: "src", widget: "image", required: true }
              - { label: "Alt tekst", name: "alt", widget: "string", required: true }
              - { label: "Bijschrift", name: "caption", widget: "string", required: false }

  # Nature section
  - name: "nature"
    label: "Planten en Dieren"
    files:
      - label: "Natuur Info"
        name: "nature"
        file: "content/nature.json"
        fields:
          - { label: "Titel", name: "title", widget: "string", required: true }
          - { label: "Ondertitel", name: "subtitle", widget: "string", required: true }
          - label: "Kaarten"
            name: "cards"
            widget: "list"
            fields:
              - { label: "Icoon", name: "icon", widget: "select", options: ["Flower2", "Bird", "Apple"], required: true }
              - { label: "Titel", name: "title", widget: "string", required: true }
              - { label: "Beschrijving", name: "description", widget: "text", required: true }

  # Contact (single file)
  - name: "contact"
    label: "Contact"
    files:
      - label: "Contact Informatie"
        name: "contact"
        file: "content/contact.json"
        fields:
          - { label: "Adres", name: "address", widget: "text", required: false }
          - label: "Regels"
            name: "rules"
            widget: "object"
            fields:
              - label: "Mag Wel"
                name: "allowed"
                widget: "list"
                field: { label: "Regel", name: "item", widget: "string" }
              - label: "Mag Niet"
                name: "notAllowed"
                widget: "list"
                field: { label: "Regel", name: "item", widget: "string" }
          - { label: "Wettelijke Kennisgeving", name: "legalNotice", widget: "text", required: false }
